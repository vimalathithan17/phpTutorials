<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Handling in PHP</title>
</head>
<body>

    <h2>Date Handling Example</h2>
    <form action="handle_date.php" method="POST">
        <label for="dob">Enter your Date of Birth (YYYY-MM-DD):</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="appointment">Select an Appointment Date:</label>
        <input type="date" id="appointment" name="appointment" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
