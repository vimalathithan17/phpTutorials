<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON AJAX Example</title>
    <script>
        function sendJson() {
            let userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                age: document.getElementById("age").value
            };

            // Send JSON data to PHP
            fetch("handle_json.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json" // Set JSON content type
                },
                body: JSON.stringify(userData) // Convert object to JSON string
            })
            .then(response => response.json()) // Parse JSON response
            .then(data => {
                document.getElementById("response").innerHTML = 
                    `<strong>Server Response:</strong> ${data.message}`;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h2>JSON AJAX Submission</h2>
    <label>Name:</label>
    <input type="text" id="name"><br><br>

    <label>Email:</label>
    <input type="text" id="email"><br><br>

    <label>Age:</label>
    <input type="number" id="age"><br><br>

    <button onclick="sendJson()">Send JSON Request</button>

    <h3 id="response"></h3> <!-- Area to display response -->
</body>
</html>
